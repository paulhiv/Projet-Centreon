version: "3.7"
services:
  centreon-central:
    # build from Dockerfile
    image: paulhiv/centreon-central:0.0.1
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    ports:
      - "80:80"
    networks:
      - centreon
  centreon-database:
    image: paulhiv/centreon-database:0.0.1
    privileged: true
    networks:
      - centreon
    ports:
      - "3306"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
networks:
  centreon: